<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
    }

    header {
      background-color: #111;
      padding: 15px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      padding: 10px;
    }

    nav a {
      color: #ffd700; /* Gold */
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    main {
      padding: 20px;
    }

    .resource-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .resource-element {
      width: 200px;
      margin: 20px;
      cursor: pointer;
    }

    .resource-element img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .resource-element:hover img {
      transform: scale(1.1);
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
      overflow-y: auto;
      transition: right 0.3s;
    }

    .sidebar.open {
      right: 0;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #111;
    }
  </style>
</head>
<body>

<header>
  <h1>Star Wars Universe</h1>
</header>


<nav>
  <a href="#films">Films</a>
  <a href="#people">People</a>
  <a href="#planets">Planets</a>
  <a href="#species">Species</a>
  <a href="#starships">Starships</a>
  <a href="#vehicles">Vehicles</a>
</nav>

<main>
  <div class="resource-container" id="films">
    <!-- Add films resource elements here -->
  </div>

  <div class="resource-container" id="people">
    <!-- Add people resource elements here -->
  </div>

  <!-- Repeat the above structure for other resource categories -->

  <div class="sidebar">
    <!-- Sidebar content will be dynamically populated based on the selected resource element -->
  </div>
</main>

<footer>
  &copy; 2023 Star Wars Universe. All rights reserved.
</footer>

<script src="./index.js">
  // Your JavaScript functions go here

</script>

</body>
</html>
